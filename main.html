<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Cards Gallery</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery-img {
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container my-4">
    <h2 class="text-center mb-4">Cards Gallery</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">

      <!-- CARD IMAGES -->
      <!-- Repeatable structure -->
      <div class="col" >
        <div class="card h-100">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg"
               class="card-img-top gallery-img"
               data-bs-toggle="modal"
               data-bs-target="#galleryModal"
               data-index="0">
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg"
               class="card-img-top gallery-img"
               data-bs-toggle="modal"
               data-bs-target="#galleryModal"
               data-index="1">
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg"
               class="card-img-top gallery-img"
               data-bs-toggle="modal"
               data-bs-target="#galleryModal"
               data-index="2">
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg"
               class="card-img-top gallery-img"
               data-bs-toggle="modal"
               data-bs-target="#galleryModal"
               data-index="3">
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg"
               class="card-img-top gallery-img"
               data-bs-toggle="modal"
               data-bs-target="#galleryModal"
               data-index="4">
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg"
               class="card-img-top gallery-img"
               data-bs-toggle="modal"
               data-bs-target="#galleryModal"
               data-index="5">
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image7.jpg"
               class="card-img-top gallery-img"
               data-bs-toggle="modal"
               data-bs-target="#galleryModal"
               data-index="6">
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image8.jpg"
               class="card-img-top gallery-img"
               data-bs-toggle="modal"
               data-bs-target="#galleryModal"
               data-index="7">
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image9.jpg"
               class="card-img-top gallery-img"
               data-bs-toggle="modal"
               data-bs-target="#galleryModal"
               data-index="8">
        </div>
      </div>

    </div>
  </div>

  <!-- MODAL WITH CAROUSEL -->
  <div class="modal fade" id="galleryModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body p-0">

          <div id="galleryCarousel" class="carousel slide">
            <div class="carousel-inner">

              <div class="carousel-item active">
                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image7.jpg" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image8.jpg" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image9.jpg" class="d-block w-100">
              </div>

            </div>

            <button class="carousel-control-prev" type="button"
                    data-bs-target="#galleryCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" type="button"
                    data-bs-target="#galleryCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>

          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const images = document.querySelectorAll('.gallery-img');
    const carousel = document.getElementById('galleryCarousel');

    images.forEach(img => {
      img.addEventListener('click', () => {
        const index = img.getAttribute('data-index');
        const carouselInstance = bootstrap.Carousel.getOrCreateInstance(carousel);
        carouselInstance.to(index);
      });
    });
  </script>

</body>
</html>
